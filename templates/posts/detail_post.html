{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-5 offset-5">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{post.title}}</h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{post.publish}}</h6>
            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                <a type="button" class="btn btn-outline-primary" href="{% url "update" post.pk %}">update</a>
                <a type="button" class="btn btn-outline-primary" href="{% url "delete" post.pk %}">delete</a>
              </div>
            <hr>
            <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
